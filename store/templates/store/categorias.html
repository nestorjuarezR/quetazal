{% extends 'store/base.html' %}
{% load static %}

<body>

    {% block content %}
    <div class="container">
        <h1>Categorias</h1>

        <div class="row">
            <!-- Inicio del ciclo for para mostar las categorias -->
            <div class="divider"></div>
            <div class="section">
                {% for info in categorias %}
                <div class="col s12 m6 l4">
                    <div class="card medium hoverable">
                        <div class="card-image">
                            <img class="responsive-img" id="card-image" src="{{ info.imagen.url}}">
                        </div>
                        <div class=" card-content">
                            <span class="card-title">{{info.titulo}}</span>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn" href="{{ info.get_absolute_url }}">Entrar</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock content %}

</body>
