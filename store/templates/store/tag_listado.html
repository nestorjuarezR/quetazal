{% extends 'store/base.html' %}
{% load static %}


<body>

    {% block content %}
    <div class="container">
        <h4>Tag: {{ tag.name|capfirst }}</h4>

        <div class="row">
            <!-- Inicio del ciclo for para mostar las categorias -->
            <div class="divider"></div>
            <div class="section">
                {% for item  in articulos %}
                <div class="col s12 m6 l4">
                    <div class="card medium hoverable">
                        <div class="card-image">
                            <img class="responsive-img" id="card-image" src="{{ item.imagen.url}}">
                        </div>
                        <div class=" card-content">
                            <span class="card-title">{{item.titulo}}</span>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn" href="{{ item.get_absolute_url }}">Entrar</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
