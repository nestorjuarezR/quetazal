{% extends 'store/base.html' %}
{% load static %}

<body>

    {% block content %}
    <div class="container">
        <h4>{{ categoria.titulo| capfirst}}</h4>
        <div class="divider"></div>

        <div class="row">
            <div class="col l12">

                {% for articulo in articulos %}
                <div class="col s12 m6 l4">
                    <div class="card medium hoverable">
                        <div class="card-image">
                            <img class="responsive-img" id="card-image" src="{{ articulo.imagen.url }}">
                        </div>
                        <div class=" card-content">
                            <span class=" card-title">{{articulo.titulo|truncatewords:10}}</span>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn" href="{{ articulo.get_absolute_url }}">Entrar</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p>No hay articulos en esta categoria</p>

                {% endfor %}

            </div>
        </div>
    </div>



    {% endblock %}

</body>
